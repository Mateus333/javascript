<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro</title>
</head>
<body>
    <h1>Vamos identificar se você é Brasileiro ou Estrangeiro.</h1>
    <input type="text" name="txtp1" id="txtp1">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>

        function nacionalidade() {
            var txt = window.document.querySelector('input#txtp1')
            var res = window.document.querySelector('div#res')
            var txtv = String(txt.value)
            res.innerHTML = `<p>Você é do pais ${txtv}<p>`

            if (txtv == 'Brasil') {
                res.innerHTML += `<p>Vivendo em ${txtv}, você é brasileiro!</p>`
            }else {
                res.innerHTML += `<p>Vivendo em ${txtv}, você é estrangeiro!</p>`
            }
        }    
    </script>
</body>
</html>
